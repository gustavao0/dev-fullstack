<!--doctype é uma tag pai responsavel por definir a versão do html-->
<!DOCTYPE html>
<html>
  <head>
     <!--head é a tag considerada o cerebro do html, éee nela que se posiciona as configurações do meu html-->
     <title>Hello world!</title>
  </head>
  <body>
     <!--a tag body é o "corpo", nela é onde fica a area visivel, area onde o usuario vé o site-->
     <h1>hello world, i am gustavo and i go become a great man for the world!</h1>
  </body>
</html>
